name: Domain Test

on:
  pull_request:
    paths:
      - 'Domain/**'

jobs:
  Build:
    runs-on: macos-latest

    steps:
      # 저장소의 코드를 가져옴
      - name: Checkout project
        uses: actions/checkout@v4

      # 도메인 테스트 코드 실행
      - name: Run Domain module tests
        run: |
          xcodebuild \
            -project AirplaIN.xcodeproj \
            -scheme Domain \
            -sdk iphonesimulator \
            test | xcpretty